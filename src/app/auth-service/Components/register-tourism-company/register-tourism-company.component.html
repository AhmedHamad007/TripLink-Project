<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="w-100" style="max-width: 500px;">
    <h3 class="text-center mb-4" style="color: #c68919;">Tourism Company Registration</h3>
    <form #tourismCompanyForm="ngForm" (ngSubmit)="onSubmit(tourismCompanyForm)">
      <div class="mb-3">
        <label for="name" class="form-label">Company Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="tourismCompanyData.name"
          required
          #name="ngModel"
          [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}"
        >
        <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
          Company Name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="tourismCompanyData.email"
          required
          email
          #email="ngModel"
          [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
        >
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="tourismCompanyData.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
        >
        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="license" class="form-label">License Number</label>
        <input
          type="text"
          class="form-control"
          id="license"
          name="license"
          [(ngModel)]="tourismCompanyData.license"
          required
          #license="ngModel"
          [ngClass]="{'is-invalid': license.invalid && (license.dirty || license.touched)}"
        >
        <div class="invalid-feedback" *ngIf="license.invalid && (license.dirty || license.touched)">
          License Number is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          [(ngModel)]="tourismCompanyData.address"
          required
          #address="ngModel"
          [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}"
        >
        <div class="invalid-feedback" *ngIf="address.invalid && (address.dirty || address.touched)">
          Address is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Company Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="tourismCompanyData.description"
          required
          rows="4"
          #description="ngModel"
          [ngClass]="{'is-invalid': description.invalid && (description.dirty || description.touched)}"
        ></textarea>
        <div class="invalid-feedback" *ngIf="description.invalid && (description.dirty || description.touched)">
          Company Description is required.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        style="background-color: #c68919; border-color: #c68919;"
        [disabled]="tourismCompanyForm.invalid"
      >
        Register
      </button>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">Already have an account? <a [routerLink]="['/login']">Login here</a></small>
    </div>
  </div>
</div>
