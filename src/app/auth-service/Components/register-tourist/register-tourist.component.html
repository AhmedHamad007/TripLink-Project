<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="w-100" style="max-width: 600px;">
    <h3 class="text-center mb-4" style="color: #c68919;">Tourist Registration</h3>
    <form #touristForm="ngForm" (ngSubmit)="onSubmit(touristForm)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="touristData.firstName" required #firstName="ngModel" [ngClass]="{'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}">
          <div class="invalid-feedback" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">First name is required.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="touristData.lastName" required #lastName="ngModel" [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}">
          <div class="invalid-feedback" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">Last name is required.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="touristData.email" required email #email="ngModel" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched) || errors.email}">
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched) || errors.email">{{ errors.email || 'Please enter a valid email address.' }}</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="touristData.password" required minlength="6" #password="ngModel" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched) || errors.password}">
        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched) || errors.password">{{ errors.password || 'Password must be at least 6 characters long.' }}</div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="touristData.phoneNumber" required #phoneNumber="ngModel" [ngClass]="{'is-invalid': phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)}">
        <div class="invalid-feedback" *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">Phone number is required.</div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="touristData.address" required #address="ngModel" [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}">
        <div class="invalid-feedback" *ngIf="address.invalid && (address.dirty || address.touched)">Address is required.</div>
      </div>
      <div class="mb-3">
        <label for="preferences" class="form-label">Preferences</label>
        <input type="text" class="form-control" id="preferences" name="preferences" [(ngModel)]="touristData.preferences" #preferences="ngModel">
      </div>
      <div class="mb-3">
        <label for="favoriteDestinations" class="form-label">Favorite Destinations</label>
        <input type="text" class="form-control" id="favoriteDestinations" name="favoriteDestinations" [(ngModel)]="touristData.favoriteDestinations" #favoriteDestinations="ngModel">
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-color: #c68919; border-color: #c68919;" [disabled]="touristForm.invalid || isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">Already have an account? <a [routerLink]="['/login']">Login here</a></small>
    </div>
  </div>
</div>
