<!-- Start Of Create Package  -->
<div class="create-package pt-5 mb-2">
    <div class="container">
        <h1 class="pt-3">Create New Tour Package</h1>
        <p class="pt-3">Follow the steps below to create a new tour package for your company.</p>
        <div class="package-info pt-3">
            <h2 class="pt-3">Package Information</h2>
            <form>
                <label class="mt-4">Package Name</label>
                <input type="text" placeholder="Enter Package Name">
                <label class="mt-5">Package Description</label>
                <textarea rows="10" placeholder="Enter Package Description"></textarea>
                <label class="mt-5">Duration (Days)</label>
                <input type="number" placeholder="Enter Duration">
                <label class="mt-5">Price (USD)</label>
                <input type="number" placeholder="Enter Price">
                <button class="ms-auto">Next</button>
            </form>
        </div>
    </div>
</div>
<!-- End Of Create Package  -->
