<!-- Start Of Company edit profile  -->
<div class="company-edit-profile mt-5">
    <div class="container">
        <h1 class="mb-5">Manage Company Profile</h1>
        <form>
            <label>Company Name</label>
            <input type="text" placeholder="Company Name" value="{{profileData.name}}">
            <label class="mt-5 pt-1">License Number</label>
            <input type="number" placeholder="License Number" value="{{profileData.license}}">
            <label class="mt-5 pt-1">Company Description</label>
            <textarea rows="10" class="pt-1" placeholder="Company Description"
                value="{{profileData.description}}"></textarea>
            <label class="mt-5 pt-1">Address</label>
            <input type="text" placeholder="Address" value="{{profileData.address}}">
            <div class="contact-info mt-5 pt-1">
                <div class="contact-field">
                    <label>Contact Email</label>
                    <input type="email" placeholder="Email" value="{{profileData.email}}">
                </div>
                <div class="contact-field">
                    <label>Contact Phone</label>
                    <input type="tel" placeholder="Phone" value="{{profileData.phone}}">
                </div>
            </div>
            <h2 class="my-5">Update Company Logo</h2>
            <div class="update-logo mt-5 pt-1">
                <h2 class="my-4">Upload Logo</h2>
                <p class="my-4">Drag and drop or browse to upload your company logo.</p>
                <input class="my-4 file-input" type="file" button-text="Browse Files">
            </div>
        </form>
        <button class="mt-5 pt-1 ms-auto">Save Changes</button>
    </div>
</div>
<!-- End Of Company edit profile  -->
