<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="w-100" style="max-width: 600px;">
    <h3 class="text-center mb-4" style="color: #c68919;">Tourist Dashboard</h3>
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Welcome, {{ user?.email }}!</h5>
        <p class="card-text">You are logged in as a Tourist.</p>
        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item"><strong>Email:</strong> {{ user?.email || 'N/A' }}</li>
          <li class="list-group-item"><strong>role:</strong> {{ user?.role }}</li>
        </ul>
        <button class="btn btn-danger w-100" (click)="logout()">Logout</button>
      </div>
    </div>
    <div class="text-center mt-3">
      <small class="text-muted">Want to explore more? <a [routerLink]="['/register']">Register another account</a></small>
    </div>
  </div>
</div>
