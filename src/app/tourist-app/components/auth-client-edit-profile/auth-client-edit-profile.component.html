<app-auth-profile-navbar></app-auth-profile-navbar>
<div class="container my-5">
  <div class="card shadow-sm p-4"><br>
    <h1 class="h3 fw-bold text-center mb-4">Profile Settings</h1>

    <form>
      <!-- ===== Account Information Section ===== -->
      <div class="mb-4">
        <h3 class="fw-bold border-bottom pb-2 mb-3">Account Information</h3>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter your username">
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="Enter your address">
        </div>
      </div>

      <!-- ===== Password Section ===== -->
      <div class="mt-5">
        <h3 class="fw-bold border-bottom pb-2 mb-3">Change Password</h3>

        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" placeholder="Current password">
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" placeholder="New password">
        </div>

        <div class="mb-4">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" placeholder="Confirm new password">
        </div>
      </div>

      
       <!-- ===== Small, Centered Save Button ===== -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-primary btn-sm px-4">Save changes</button>
      </div>
    </form>
  </div>
</div>
