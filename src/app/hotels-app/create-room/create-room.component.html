<!-- Start Of Create Package  -->
<div class="create-room pt-5 mb-2">
    <div class="container">
        <h1 class="pt-3">Add New Room</h1>
        <p class="pt-3">Follow the steps below to add a new room for your hotel.</p>
        <div class="room-info pt-3">
            <h2 class="pt-3 pb-5">Room Information</h2>
            <h2 class="pt-3">Room Photos</h2>
            @if(photoPreviews.length !== 0){
            <h2 class="mt-5">Package Images</h2>
            <div class="photo-slider">
                @for (item of photoPreviews; track $index ; let i = $index) {
                <div class="photo">
                    <img [src]="item" alt="Profile Photo" />
                    <button (click)="removeImage(i)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                            width="24" height="24">
                            <path
                                d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z" />
                        </svg>
                    </button>
                </div>
                }

            </div>
            }
            @else {
            <h2 class="mt-5 mb-5">Room Has No Photos, Add Photos To It!</h2>
            }
            <form (ngSubmit)="createNewRoom()">
                <label class="mt-4">Room Type</label>
                <input type="text" placeholder="Enter Room Type" name="type" [(ngModel)]="room.roomType">
                <label class="mt-5">Price Per Night (USD)</label>
                <input type="number" placeholder="Enter Room Price" name="type" [(ngModel)]="room.pricePerNight">
                <label class="mt-5">Package Images</label>
                <input type="file" placeholder="Add to Your Images" multiple (change)="addRoomImages($event)"
                    #fileInput />
                <button class="ms-auto" type="submit">Next</button>
            </form>
        </div>
    </div>
</div>
<!-- End Of Create Package  -->
