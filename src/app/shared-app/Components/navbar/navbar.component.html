      <div class="header-container">
        <a href="#" class="logo">

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>

      </div>
    </div>

    <div class="overlay" id="overlay" [ngClass]="{'active': isMenuActive}" (click)="closeMenu()"></div>
