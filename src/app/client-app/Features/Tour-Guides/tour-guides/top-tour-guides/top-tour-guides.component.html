<section class="container py-5" id="top-guides">
     <h2 class="text-center mb-4" style="color: var(--text-gunmetal);">Highly Rated Tour Guides</h2>

     <div id="topGuidesCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
       <div class="carousel-inner">
         <div class="carousel-item" *ngFor="let guide of topGuides; let i = index" [ngClass]="{'active': i === 0}">
           <div class="card top-guide-card mx-auto">
             <img [src]="guide.image" class="card-img-top" [alt]="guide.name">
             <div class="card-body text-center">
               <h5 class="card-title">{{ guide.name }}</h5>
               <p>{{ guide.specialty }}</p>
               <p class="text-warning">{{ guide.rating }}</p>
             </div>
           </div>
         </div>
       </div>

       <!-- Arrows -->
       <button class="carousel-control-prev" type="button" data-bs-target="#topGuidesCarousel" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">السابق</span>
       </button>
       <button class="carousel-control-next" type="button" data-bs-target="#topGuidesCarousel" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">التالي</span>
       </button>
     </div>
   </section>
