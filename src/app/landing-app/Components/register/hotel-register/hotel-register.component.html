<!-- hotel-register.component.html -->
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-warning text-white">
            <h3 class="mb-0">Hotel Registration</h3>
        </div>
        <div class="card-body">
            <form #hotelForm="ngForm" (ngSubmit)="onSubmit()">
                <h5 class="mb-3">Personal Information</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                [(ngModel)]="model.firstName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                [(ngModel)]="model.lastName" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="model.password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number*</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                [(ngModel)]="model.phoneNumber" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address*</label>
                            <input type="text" class="form-control" id="address" name="address"
                                [(ngModel)]="model.address" required>
                        </div>
                    </div>
                </div>

                <h5 class="mb-3 mt-4">Hotel Information</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hotelName">Hotel Name*</label>
                            <input type="text" class="form-control" id="hotelName" name="hotelName"
                                [(ngModel)]="model.hotelName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hotelAddress">Hotel Address*</label>
                            <input type="text" class="form-control" id="hotelAddress" name="hotelAddress"
                                [(ngModel)]="model.hotelAddress" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description"
                        rows="3" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <input type="number" class="form-control" id="rating" name="rating"
                                [(ngModel)]="model.rating" min="1" max="5">
                        </div>
                    </div>
                </div>

                <h5 class="mb-3 mt-4">Contact Information</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactEmail">Contact Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail"
                                [(ngModel)]="model.contactEmail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactPhone">Contact Phone</label>
                            <input type="tel" class="form-control" id="contactPhone" name="contactPhone"
                                [(ngModel)]="model.contactPhone">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning btn-block mt-4" [disabled]="!hotelForm.valid">
                    Register Hotel
                </button>
            </form>
        </div>
    </div>
</div>
