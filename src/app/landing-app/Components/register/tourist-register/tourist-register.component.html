<!-- tourist-registration.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Tourist Registration</h3>
                </div>
                <div class="card-body">
                    <form #touristForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                        [(ngModel)]="model.firstName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        [(ngModel)]="model.lastName" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="model.password" required>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                [(ngModel)]="model.phoneNumber" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                [(ngModel)]="model.address" required>
                        </div>

                        <div class="form-group">
                            <label for="preferences">Travel Preferences</label>
                            <textarea class="form-control" id="preferences" name="preferences"
                                [(ngModel)]="model.preferences" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="favoriteDestinations">Favorite Destinations</label>
                            <input type="text" class="form-control" id="favoriteDestinations"
                                name="favoriteDestinations" [(ngModel)]="model.favoriteDestinations">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="!touristForm.valid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
