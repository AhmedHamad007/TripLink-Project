<app-tour-guide-navbar></app-tour-guide-navbar>
<div class="container py-5 mt-5">

    <h2 class="mb-4 fw-bold">Tell us about your tour</h2>

    <div class="mb-4">
        <h5 class="mb-3">What type of tour is it?</h5>
        <div class="d-flex flex-wrap gap-2">
            <button class="tag-btn">Walking tour</button>
            <button class="tag-btn">Bike tour</button>
            <button class="tag-btn">Food tour</button>
            <button class="tag-btn">Boat tour</button>
            <button class="tag-btn">Other</button>
        </div>
    </div>

    <div class="mb-4">
        <h5 class="mb-3">How long is the tour?</h5>
        <div class="d-flex flex-wrap gap-2">
            <button class="tag-btn">1–2 hours</button>
            <button class="tag-btn">2–4 hours</button>
            <button class="tag-btn">4–6 hours</button>
            <button class="tag-btn">6+ hours</button>
        </div>
    </div>

    <div class="mb-5">
        <h5 class="mb-3">Add some photos of your tour</h5>
        <div class="d-flex flex-wrap photos">
            <div class="photo-wrapper">
                <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8="
                    class="tour-photo" />
            </div>
            <div class="photo-wrapper">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNTA_HMOOO1F3btNoq31FSfmVCsVNDm3mNvQ&s"
                    class="tour-photo" />
            </div>
            <div class="photo-wrapper">
                <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80"
                    class="tour-photo" />
            </div>
        </div>
    </div>
    <button class="btn-next ms-auto">Next</button>
</div>
