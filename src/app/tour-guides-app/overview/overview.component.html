<header>
    <h2>Tour Guide</h2>
    <button class="create-btn">Create new tour</button>
</header>

<div class="container">
    <h1>Overview</h1>


    <div class="quick-actions d-flex flex-wrap">
        <button>Check in</button>
        <button class="create-btn">Message guests</button>
    </div>

    <div class="recent-bookings">
        <h2>Recent bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>Tour</th>
                    <th>Date</th>
                    <th>Guests</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="tour">Historical City Tour</td>
                    <td data-label="date">July 15, 2024</td>
                    <td data-label="guests">12</td>
                    <td data-label="status"><span class="status-confirmed">Confirmed</span></td>
                </tr>
                <tr>
                    <td data-label="tour">Art Walk</td>
                    <td data-label="date">July 16, 2024</td>
                    <td data-label="guests">8</td>
                    <td data-label="status"><span class="status-confirmed">Confirmed</span></td>
                </tr>
                <tr>
                    <td data-label="tour">Foodie Adventure</td>
                    <td data-label="date">July 17, 2024</td>
                    <td data-label="guests">10</td>
                    <td data-label="status"><span class="status-pending">Pending</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="performance d-flex flex-wrap">
        <div class="performance-box">
            <h3>Tours this month</h3>
            <p>15</p>
        </div>
        <div class="performance-box">
            <h3>Average rating</h3>
            <p>4.8</p>
        </div>
        <div class="performance-box">
            <h3>Total earnings</h3>
            <p>$2,500</p>
        </div>
    </div>

</div>
